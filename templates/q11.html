<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVAI CODE - Cannes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">MOVAI CODE - Cannes</h1>
        <p class="text-center">Déplacez <b>Tom Cruise</b> au bout de la liste !</p>
        
        <form method="POST" action="/q11" class="mb-4">
            <div class="mb-3">
                <label for="liste_tapis_rouge" class="form-label">Liste initiale (séparée par des virgules) :</label>
                <textarea 
                    id="liste_tapis_rouge" 
                    name="liste_tapis_rouge" 
                    class="form-control" 
                    rows="3" 
                    placeholder="Exemple : Tom Cruise, marche, marche, marche"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Monter les marches</button>
        </form>

        {% if resultat %}
            <div class="alert alert-success">
                <h4 class="alert-heading">Résultat :</h4>
                <p>{{ resultat|join(", ") }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
